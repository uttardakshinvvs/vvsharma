
name: Mirror vvsharma.in to Pages repo
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget rsync python3
      - name: Run mirror script
        run: |
          bash scripts/mirror_site.sh
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Mirror from vvsharma.in on $(date -u +"%Y-%m-%d %H:%M:%S")"
            git push
          fi
